[package]
name            = "dryad"
description     = "A model that stimulates the evolution and development of trees."
version         = "0.0.1"
edition         = "2021"
authors         = ["Mayorov Dmitriy<MayorDi@yandex.ru>"]
license         = "Apache-2.0"
readme          = "README.md"
include         = ["./src/**", "./README.md", "./LICENSE-APACHE"]
keywords        = ["evolution", "trees"]
rust-version    = "1.68"
repository      = "https://github.com/MayorDi/dryad"
homepage        = "https://github.com/MayorDi/dryad"

[dependencies]
rand            = { path = "../libs/rand",                  version = "0.9.0"   }
eframe          = { path = "../libs/egui/crates/eframe",    version = "0.21.3"  }
log             = { path = "../libs/log",                   version = "0.4.17"  }
# gl              = { path = "../libs/gl/gl",               version = "0.14.0"  }
glium           = { path = "../libs/glium",                 version = "0.32.1"  }
glutin          = { path = "../libs/glutin/glutin",         version = "0.30.7"  }